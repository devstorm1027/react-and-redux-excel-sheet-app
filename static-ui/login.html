<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LawMap.io</title>
  <meta name="description" content="Admin, Dashboard, Bootstrap" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="196x196" href="images/logo.png">

  <link rel="stylesheet" href="js/libs/bower/font-awesome/css/font-awesome.min.css">

  <!-- build:css ../assets/css/app.min.css -->
  <link rel="stylesheet" href="js/libs/bower/animate.css/animate.min.css">
  <link rel="stylesheet" href="css/dashboard/bootstrap.css">
  <link rel="stylesheet" href="css/dashboard/app.css">

  <!-- Google Fonts -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic">
</head>
<body >
  <div class="simple-page">
    <div class="simple-page-wrap">
      <div class="simple-page-form" id="login-form">
        <div class="logo">
          <!-- Logo -->
          <img src="images/logo.png" alt="LawMap">
        </div>
        <form action="#">
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="User Name">
            </div>
          </div>

          <div class="form-group">
            <div class="input-with-icon">
              <i class="fa fa-key"></i>
              <input type="password" placeholder="Password">
            </div>
          </div>

          <div class="form-group m-b-xl">
            <div class="checkbox checkbox-primary">
              <input type="checkbox" id="keep_me_logged_in"/>
              <label for="remember-me">Remember me</label>
            </div>
            <div class="forgot-password">
              <a href="">Forgot Password?</a>
            </div>
          </div>

          <div class="buttons">
            <a href="sample_page.html" class="btn btn-lg btn-login btn-dark-blue">Login</a>
          </div>
        </form>
        <footer>
          <span>Don't have an Account yet?</span><a href="">Sign up</a>
        </footer>
      </div>


    </div>
  </div>
</body>
</html>
